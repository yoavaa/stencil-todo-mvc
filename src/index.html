<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/stencil-comp.esm.js"></script>
  <script nomodule src="/build/stencil-comp.js"></script>
  <script>
    /*jshint quotmark:false */
    /*jshint white:false */
    /*jshint trailing:false */
    /*jshint newcap:false */
    var app = app || {};

    (function () {
      'use strict';

      app.Utils = {
        uuid: function () {
          /*jshint bitwise:false */
          var i, random;
          var uuid = '';

          for (i = 0; i < 32; i++) {
            random = Math.random() * 16 | 0;
            if (i === 8 || i === 12 || i === 16 || i === 20) {
              uuid += '-';
            }
            uuid += (i === 12 ? 4 : (i === 16 ? (random & 3 | 8) : random))
              .toString(16);
          }

          return uuid;
        },

        pluralize: function (count, word) {
          return count === 1 ? word : word + 's';
        },

        store: function (namespace, data) {
          if (data) {
            return localStorage.setItem(namespace, JSON.stringify(data));
          }

          var store = localStorage.getItem(namespace);
          return (store && JSON.parse(store)) || [];
        },

        extend: function () {
          var newObj = {};
          for (var i = 0; i < arguments.length; i++) {
            var obj = arguments[i];
            for (var key in obj) {
              if (obj.hasOwnProperty(key)) {
                newObj[key] = obj[key];
              }
            }
          }
          return newObj;
        }
      };
    })();


    (function () {
      'use strict';

      var Utils = app.Utils;
      // Generic "model" object. You can use whatever
      // framework you want. For this application it
      // may not even be worth separating this logic
      // out, but we do this to demonstrate one way to
      // separate out parts of your application.
      app.TodoModel = function (key) {
        this.key = key;
        this.todos = Utils.store(key);
        this.onChanges = [];
      };

      app.TodoModel.prototype.subscribe = function (onChange) {
        this.onChanges.push(onChange);
      };

      app.TodoModel.prototype.inform = function () {
        Utils.store(this.key, this.todos);
        this.onChanges.forEach(function (cb) { cb(); });
      };

      app.TodoModel.prototype.addTodo = function (title) {
        this.todos = this.todos.concat({
          id: Utils.uuid(),
          title: title,
          completed: false
        });

        this.inform();
      };

      app.TodoModel.prototype.toggleAll = function (checked) {
        // Note: it's usually better to use immutable data structures since they're
        // easier to reason about and React works very well with them. That's why
        // we use map() and filter() everywhere instead of mutating the array or
        // todo items themselves.
        this.todos = this.todos.map(function (todo) {
          return Utils.extend({}, todo, {completed: checked});
        });

        this.inform();
      };

      app.TodoModel.prototype.toggle = function (todoId) {
        this.todos = this.todos.map(function (todo) {
          return todo.id !== todoId ?
            todo :
            Utils.extend({}, todo, {completed: !todo.completed});
        });

        this.inform();
      };

      app.TodoModel.prototype.destroy = function (todoId) {
        this.todos = this.todos.filter(function (candidate) {
          return candidate.id !== todoId;
        });

        this.inform();
      };

      app.TodoModel.prototype.save = function (todoId, text) {
        this.todos = this.todos.map(function (todo) {
          return todo.id !== todoId ? todo : Utils.extend({}, todo, {title: text});
        });

        this.inform();
      };

      app.TodoModel.prototype.clearCompleted = function () {
        this.todos = this.todos.filter(function (todo) {
          return !todo.completed;
        });

        this.inform();
      };

    })();

    const model = new app.TodoModel('react-todos');

  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    body {
      background: #f5f5f5;
      color: #4d4d4d;
      min-width: 230px;
      max-width: 550px;
      margin: 0 auto;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

  </style>
</head>
<body>

  <todo-app model="model"></todo-app>
  <script>
    const todoListElement = document.querySelector('todo-app');
    todoListElement.model = model;
    model.subscribe(() => {
      todoListElement.model = null;
      todoListElement.model = model;
    })
  </script>
</body>
</html>
